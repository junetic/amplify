<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo"><span class="logo"><img src="{{ site.baseurl }}/assets/images/logo.png"  height="50" /></span></a>

  <div class="page-links">
    <a class="page-link" href="https://www.userlook.co/">Home</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      &nbsp;|&nbsp; <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
